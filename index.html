<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/bcca60d87d.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />

    <link rel="stylesheet" href="style.css">


    <title>Samuele Messineo</title>
</head>

<body>
    <section class="hero is-dark is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar is-transparent">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="title">S<span class="primarycol">M</span></h1>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">

                            <span class="navbar-item">
                    <a href="https://www.github.com/keytable" target="_blank" class="button is-warning ">
                      <span class="icon">
                        <i class="fab fa-github"></i>
                      </span>
                            <span>Github</span>
                            </a>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1">
                    Samuele <span class="primarycol">Messineo</span>
                </h1>
                <h2 class="subtitle">
                    <strong><span class="primarycol">Studente modello</span> al Politecnico di Milano</strong>
                </h2>
            </div>
        </div>

        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li><a href="https://www.instagram.com/samuelemessineo" target="_blank"><strong class="primarycol">Instagram</strong></a></li>
                        <li><a href="https://www.github.com/keytable" target="_blank"><strong class="primarycol">Github</strong></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html
